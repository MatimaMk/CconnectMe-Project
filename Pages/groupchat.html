
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/pages/groupchat.css">
  <script src= "../JS/groupchat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="yellow-layer">
    <a href="UserList.html" style="text-decoration: none; color: black; font-size: 40px;"><i class="fa fa-arrow-circle-left" id="back-icon"></i></a>
    <h1 id="group-chat-header">Group Chat</h1>

  </div>
 
  <div class="chatbox">
    <div class="chat-messages">
      <ul id="chatMessages"></ul>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
  </div>
 
   
</body>
</html>
