<!DOCTYPE html>
<html lang="en">

<head>

    <title>connectMe</title>
    <link href="../styles/pages/sign-up.css" rel="stylesheet">

</head>

<body>

    <section class="signup-page">

        <div class="sign-text">
            <h2><strong> connectMe</strong></h2>
            <h3>SIGN UP</h3>
            <p>Welcome! signup to connect with others.</p>

        </div>

        <div>
            <form class="sign-form" action="#" method="post">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter email" required> <br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="enter username" minlength="3" required>
                <br>

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" minlength="6" placeholder="xxxxxx" required><br><br>

                <input type="submit" id="sign-button" value="SIGN UP">

            </form>
        </div>


        <div class="link-p">
            <p>Already signed-up? <a href="#link to login">Login</a></p>
        </div>

    </section>

</body>

</html>
