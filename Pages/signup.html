<!DOCTYPE >
<html lang="en">

<head>

    <title>connectMe</title>
    <link href="../styles/pages/sign-up.css" rel="stylesheet">
    <script src="../JS/signup.js"></script>

</head>


<body>
    <section class="signup-page">

        <div class="signup-image"></div>

        <div class="signup-form-container">

            <div class="signup-text">
                <h2><strong> connectMe</strong></h2>
                <h3>SIGN-UP</h3>
                <p>Welcome! Signup to connect with others.</p>
            </div>

            <form class="signup-form" id="signup-form">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="enter username" minlength="3" required>

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="xxxxxx" minlength="6" required>


                <input type="submit" onclick="signUp()" id="signup-button" value="SIGN-UP">
            </form>

            <div class="link-p">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

        </div>

    </section>
</body>

</html>
