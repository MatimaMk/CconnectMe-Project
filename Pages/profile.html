

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connectMe</title>
    <link rel="stylesheet" href="../styles/pages/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="profile-container">
        <div class="my-header">
            <div class="header-left">
                <a href="UserList.html" style="text-decoration: none; color: black; font-size: 40px;"><i class="fa fa-arrow-circle-left" id="back-icon"></i></a>
            </div>
            <div class="header-right">
                <button class="logout-button" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
        <div class="profile-icon">
            <div class="profile-text">
                <h2>Profile</h2>
            </div>
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-form-container">
            <form id="profile-form" class="profile-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value=""><br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value=""><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value=""><br><br>
                <button id="update-button">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
